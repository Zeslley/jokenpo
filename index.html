<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Jokenpo</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="results">
                <span class="user-result"><img src="./img/PEDRA.png" alt="escolha do usuario" /></span>
                <span class="computer-result"><img src="./img/PEDRA.png" alt="escolha do computador" /></span>
            </div>
            <p class="result-text">Bora Jogar?</p>
            <div class="options">
                <span class="option-image"><img src="./img/PEDRA.png" alt="" />
                    <p>Pedra</p>
                </span>
                <span class="option-image"><img src="./img/PAPEL.png" alt="" />
                    <p>Papel</p>
                </span>
                <span class="option-image"><img src="./img/TESOURA.png" alt="" />
                    <p>Tesoura</p>
                </span>
            </div>
        </div>
    </main>
</body>
<script src="./script.js"></script>

</html>
